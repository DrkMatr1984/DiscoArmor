enable-max-time: false 
max-time: 0

delay: 2 # The delay between switching the colors in ticks. 20 ticks are one second!!!
##########################################################################################################################################################
# Possible options: nothing, armor and wool for the helmet 
##########################################################################################################################################################
armor:
  helmet: armor
  chestplate: armor
  leggings: armor
  boots: armor
names:
  helmet: Discohelmet
  chestplate: Discochestplate
  leggings: Discoleggings
  boots: Discoboots
async: false
messages:

  toggle-true: 'DiscoMode enabled.' # Message when you enable the DiscoArmor mode
  
  toggle-false: 'DiscoMode disabled.' # Message when you disable the DiscoArmor mode
  
