name: DiscoArmor
version: 1.7.1
author: LualZockt
website: http://dev.bukkit.org/bukkit-plugins/discoarmor
main: com.lualzockt.DiscoArmor.DiscoArmor

commands:
  discoarmor:
    description: Disco Armor
    aliases: [da]
    
    
permissions:
  discoarmor.*:
    description: Gives access to all DiscoArmor commands.
    children:
      discoarmor.toggle: true
      disocarmor.help: true
      discoarmor.info: true
      discoarmor.reload: true
      discoarmor.toggleothers: true
  discoarmor.toggle:
    description: Toggles your DiscoArmor-Mode
  discoarmor.help:
    description: Permission to see the help
    default: true
  discoarmor.info:
    default: true
  discoarmor.toggleothers:
    description: Permission for toggling other players DiscoArmor mode
  
    